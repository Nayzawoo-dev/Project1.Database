<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD UI</title>
  <link rel="stylesheet" href="./src/output.css">
</head>
<body class="bg-gray-100 min-h-screen p-6">

  <div class="max-w-4xl mx-auto bg-white shadow-xl rounded-lg p-6">
    <h1 class="text-2xl font-semibold mb-6 text-gray-700">Add New Entry</h1>

    <!-- Form -->
    <form class="grid grid-cols-1 gap-4 sm:grid-cols-2 mb-6">
      <div>
        <label class="block text-sm font-medium text-gray-600">Author</label>
        <input type="text" placeholder="Enter author name" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="txtAuthor"/>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-600" >Title</label>
        <input type="text" placeholder="Enter title" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500" id="txtTitle"/>
      </div>
      <div class="sm:col-span-2">
        <label class="block text-sm font-medium text-gray-600">Content</label>
        <textarea rows="3" placeholder="Enter content" class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"  id="txtContent"></textarea>
      </div>
      <div class="flex justify-end space-x-2 sm:col-span-2">
        <button class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400" id="btnCancel">Cancel</button>
        <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600" id="btnSave">Save</button>
      </div>
    </form>

    <!-- Table -->
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200 shadow-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">No.</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">ID</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Author</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Title</th>
            <th class="px-4 py-2 text-left text-sm font-medium text-gray-600">Content</th>
            <th class="px-4 py-2 text-center text-sm font-medium text-gray-600">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200" id="TbRow">
          
          <tr></tr>
        </tbody>
      </table>
    </div>
  </div>
    <script src="./plugin/jquery-3.7.1.min.js"></script>
    <script src="./Json/crud.js"></script>
</body>
</html>
