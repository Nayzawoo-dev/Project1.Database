<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet" />
  </head>
  <body>
    <main class="container p-10">
      <label for="txtAuthor">Author</label>
      <input
        type=""
        class="border-2 border-gray-300 w-full p-2.5 rounded-sm"
        id="txtAuthor"
      />

      <label for="txtTitle">Title</label>
      <input
        type=""
        class="border-2 border-gray-300 w-full p-2.5 rounded-sm"
        id="txtTitle"
      />

      <label for="txtContent">Content</label>
      <input
        type=""
        class="border-2 border-gray-300 w-full p-2.5 rounded-sm"
        id="txtContent"
      />

      <div class="mt-5 text-right">
        <button
          class="p-2 bg-gray-600 rounded-md w-20 text-white cursor-pointer"
          id="btnCancel"
        >
          Cancel
        </button>
        <button
          class="p-2 bg-green-600 rounded-md w-20 text-white cursor-pointer"
          id="btnSave"
        >
          Save
        </button>
      </div>

      <table class="min-w-full border-collapse border border-gray-300">
        <thead>
          <tr class="bg-gray-100">
            <th
              class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold text-gray-700"
            >
              No.
            </th>
            <th
              class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold text-gray-700"
            >
              Id
            </th>
            <th
              class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold text-gray-700"
            >
              Author
            </th>
            <th
              class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold text-gray-700"
            >
              Title
            </th>
            <th
              class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold text-gray-700"
            >
              Content
            </th>
            <th
              class="border border-gray-300 px-4 py-2 text-left text-sm font-semibold text-gray-700"
            >
              Edit
            </th>
          </tr>
        </thead>
        <tbody id="TbRow">
          <tr>
           
          </tr>
        </tbody>
      </table>
    </main>

    <script src="./plugin/jquery-3.7.1.min.js"></script>
    <script src="./JS/style2.js"></script>
  </body>
</html>
